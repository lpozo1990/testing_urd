<div class="img-wrapper">
    <div class="lable-block">
        <!-- <span class="lable3" *ngIf='product.new'>nuevo</span> -->
        <span class="lable4" *ngIf='product.new'>Nuevo</span>
    </div>
    <div class="front">
        <a [routerLink]="['/home/producto', product.slug]">
            <!-- <img [src]="!variantImage ? product.pictures : variantImage" class="img-fluid" alt=""> -->
            <img src="{{ url }}/{{ product.id }}/{{product.coverImage}}" class="img-fluid" alt="">
        </a>
    </div>
    <ul class="product-thumb-list">
        <li class="grid_thumb_img" [ngClass]="{'active': selectedItem == variant.images}" *ngFor="let variant of product.variants">
            <a [routerLink]="" (click)="changeVariantImage(variant.images)">
                <img [src]="variant.images">
            </a>
        </li>
    </ul>
    <div class="cart-info cart-wrap" *ngIf="!productsService?.catalogMode">
        <a [routerLink]="" [attr.data-target]="'#addtocart'+product.id" data-toggle="modal" (click)="addToCart(product)" data-placement="left" title="Agregar">
            <i class="ti-shopping-cart"></i>
        </a>
        <a [routerLink]="" (click)="addToWishlist(product)" title="Agregar a favoritos">
            <i class="ti-heart" aria-hidden="true"></i>
        </a>
        <a [routerLink]="" [attr.data-target]="'#quick-view'+product.id" data-toggle="modal" title="Vista rÃ¡pida">
            <i class="ti-search" aria-hidden="true"></i>
        </a>
        <a [routerLink]="['/home/compare']" (click)="addToCompare(product)" title="Comparar">
            <i class="ti-reload" aria-hidden="true"></i>
        </a>
    </div>
</div>
<div class="product-detail">
    <div>
        <bar-rating [rate]="5" [readOnly]="true"></bar-rating>
        <a [routerLink]="['/home/producto', product.slug]">
            <h6>{{product.name}}</h6>
        </a>
        <h4 *ngIf="!productsService?.catalogMode">{{product.price | currency:productsService?.currency:'symbol'}} Renta
            <!-- <del><span class="money">{{product.salePrice | currency:productsService?.currency:'symbol'}}</span></del> -->
        </h4>
        <ul class="color-variant" *ngIf="!productsService?.catalogMode">
            <li [class]="variant.color" (click)="changeVariantImage(variant.images)" *ngFor="let variant of product.variants"></li>
        </ul>
    </div>
</div>
