<!-- breadcrumb start -->
<div class="breadcrumb-section">
    <div class="container">
        <div class="row">
            <div class="col-sm-6">
                <div class="page-title">
                    <h2>comparar</h2>
                </div>
            </div>
            <div class="col-sm-6">
                <nav aria-label="breadcrumb" class="theme-breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a [routerLink]="'/home/one'">Inicio</a></li>
                        <li class="breadcrumb-item active" aria-current="page">comparar</li>
                    </ol>
                </nav>
            </div>
        </div>
    </div>
</div>
<!-- breadcrumb End -->
<!-- section start -->
<section class="compare-padding">
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <div class="compare-page">
                    <div class="col-sm-12 empty-cart-cls text-center" *ngIf="!products.length">
                        <img src="assets/images/empty-compare.png" class="img-fluid mb-4">
                        <h3><strong>Lista de comparacion vacia</strong></h3>
                        <h4>Explore más artículos.</h4>
                    </div>
                    <div class="table-wrapper table-responsive" *ngIf="products.length">
                        <table class="table">

                            <thead>
                                <tr class="th-compare">
                                    <td>Accion</td>
                                    <th class="item-row" *ngFor="let product of products">
                                        <button type="button" (click)="removeItem(product)" class="remove-compare"> Eliminar </button>
                                    </th>
                                </tr>
                            </thead>
                            <tbody id="table-compare">
                                <!-- Product Name -->
                                <tr>
                                    <th class="product-name">Nombre</th>
                                    <td class="grid-link__title" *ngFor="let product of products">{{product.name}}</td>
                                </tr>
                                <!-- Product Image -->
                                <tr>
                                    <th class="product-name ">Imagen</th>
                                    <td class="item-row" *ngFor="let product of products">
                                        <img [src]="product.pictures[0]" width="185" class="featured-image">
                                        <div class="product-price product_price">
                                            <strong>Nuevo: </strong><span>{{product.price | currency:productsService?.currency:'symbol'}}</span></div>
                                        <form class="variants clearfix">
                                            <button title="Add to Cart" (click)="addToCart(product)" class="add-to-cart btn btn-solid">Agregar</button>
                                        </form>
                                    </td>
                                </tr>
                                <!-- Product Description -->
                                <tr>
                                    <th class="product-name">Descripcion</th>
                                    <td class="item-row" *ngFor="let product of products">
                                        <p class="description-compare">{{product.shortDetails}}</p>
                                    </td>
                                </tr>
                                <!-- Product Availability -->
                                <tr>
                                    <th class="product-name"> Disponibilidad </th>
                                    <td class="available-stock" *ngFor="let product of products">
                                        <p> Disponible en stock </p>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Section ends -->
