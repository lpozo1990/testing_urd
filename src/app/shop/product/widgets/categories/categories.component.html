<div class="collection-mobile-back" (click)="mobileFilterBack()">
    <span class="filter-back">
    <i class="fa fa-angle-left" aria-hidden="true"></i> atras
</span>
</div>
<div class="collection-collapse-block border-0 open">
    <h3 class="collapse-block-title">Categorías</h3>
    <div class="collection-collapse-block-content">
        <div class="collection-brand-filter mt-4">
            <h4>Tipo de vestido</h4>
            <ul class="category-list ml-4 my-3">
                <li class="mt-2" *ngFor="let item of types">
                    <a [routerLink]="['/home/productos/', item.slug]">{{ item.name }}</a>
                </li>
            </ul>
            <h4>Ocasión</h4>
            <ul class="category-list ml-4 my-3">
                <li class="mt-2" *ngFor="let item of chances">
                    <a [routerLink]="['/home/productos/', item.slug]">{{ item.name }}</a>
                </li>
            </ul>
            <h4>Temporada del año</h4>
            <ul class="category-list ml-4 my-3">
                <li class="mt-2" *ngFor="let item of seasons">
                    <a [routerLink]="['/home/productos/', item.slug]">{{ item.name }}</a>
                </li>
            </ul>
            <h4>Mangas</h4>
            <ul class="category-list ml-4">
                <li class="mt-2" *ngFor="let item of sleeves">
                    <a [routerLink]="['/home/productos/', item.slug]">{{ item.name }}</a>
                </li>
            </ul>
        </div>
    </div>
</div>
