<!-- section start -->
<section class="pwd-page">
    <div class="container">
        <div class="row">
            <div class="col-lg-6 offset-lg-3">
                <h2>Reestablecer Contraseña</h2>
                <form class="theme-form" action="" [formGroup]="forma" (ngSubmit)="resetPassword()" id="contactform">
                    <div class="form-row">
                        <div class="row">
                            <h5 class="mb-2 font-weight-bold">Restaurar Contraseña:</h5>
                            <hr>
                            <div class="col-md-12 pb-3">
                                <small class="text-danger font-weight-bold">* Las contraseñas deben tener al menos 6 caracteres</small>
                            </div>
                            <div class="col-md-4">
                                <label for="" class="font-weight-bold">Correo Electrónico:</label>
                                <div class="form-group mb-0">
                                    <input class="form-control" formControlName="email" name="email" type="text">
                                </div>
                            </div>
                            <div class="col-md-4">
                                <label for="" class="font-weight-bold">Contraseña:</label>
                                <div class="form-group mb-0">
                                    <input class="form-control" formControlName="password" name="password" type="password">
                                </div>
                            </div>
                            <div class="col-md-4">
                                <label for="" class="font-weight-bold">Confirmar Contraseña:</label>
                                <div class="form-group mb-0">
                                    <input class="form-control" formControlName="password_confirmation" name="password_confirmation" type="password">
                                </div>
                                <div class="form-group" *ngIf="forma.errors?.sonIguales && !forma.pristine">
                                    <p class="text-danger">
                                        Las contraseñas deben de se iguales
                                    </p>
                                </div>
                            </div>
                            <div class="col-md-12">
                                <button type="submit" [disabled]="forma.invalid" class="mt-1 btn btn-solid btn-rounded text-white float-right">Restaurar</button>
                            </div>
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </div>
</section>
<!--Section ends-->
