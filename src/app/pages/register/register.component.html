<!-- section start -->
<section class="register-page section-b-space">
    <div class="container">
        <div class="row d-flex justify-content-center">
            <div class="col-lg-5 text-center">
                <h3>crear una cuenta</h3>
                <div class="theme-card">
                    <form action="" [formGroup]="forma" (ngSubmit)="registerUser()" class="theme-form">
                        <div class="form-row">
                            <div class="col-md-12 text-left">
                                <label for="email">Nombre</label>
                                <input type="text" class="form-control" formControlName="name" name="name" id="fname" placeholder="Nombre" autocomplete="false">
                            </div>
                            <div class="col-md-12 text-left">
                                <label for="review">Apellido</label>
                                <input type="text" class="form-control" formControlName="lastname" name="lastname" id="lname" placeholder="Apellido" autocomplete="false">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-md-12 text-left">
                                <label for="email">E-mail</label>
                                <input type="email" class="form-control" formControlName="email" name="email" id="email" placeholder="E-mail" autocomplete="false">
                            </div>
                            <div class="col-md-12 text-left">
                                <label for="review">Contrase単a</label>
                                <input type="password" class="form-control" formControlName="password" name="password" id="review" placeholder="Contrase単a" autocomplete="false">
                            </div>
                            <div class="col-md-12 text-left">
                                <label for="review">Repetir Contrase単a</label>
                                <input type="password" class="form-control" formControlName="password2" name="password2" id="review" placeholder="Contrase単a" autocomplete="false">
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-solid">crear cuenta</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
<!--Section ends-->
